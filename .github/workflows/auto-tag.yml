name: Auto Tag and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'packages/server/package.json'

permissions:
  contents: write
  id-token: write

jobs:
  tag-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version
        run: |
          git fetch --tags
          CURRENT_VERSION=$(node -p "require('./packages/server/package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Tag v$CURRENT_VERSION already exists, skipping"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Tag v$CURRENT_VERSION does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION="v${{ steps.version.outputs.current }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.version.outputs.current }}"
          gh release create "$VERSION" --title "$VERSION" --generate-notes

      - uses: pnpm/action-setup@v4
        if: steps.version.outputs.changed == 'true'

      - uses: actions/setup-node@v4
        if: steps.version.outputs.changed == 'true'
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          pnpm test || true
          npm install -g npm@latest
          cd packages/server
          pnpm pack
          npm publish backlog-mcp-*.tgz --provenance --access public
