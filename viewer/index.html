<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backlog</title>
  <link rel="icon" href="./logo.svg">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
</head>
<body>
  <div class="app-container" id="app-container">
    <!-- System Info Modal -->
    <system-info-modal></system-info-modal>
    
    <!-- Left Pane: Task List -->
    <div class="left-pane" id="left-pane">
      <div class="pane-header">
        <div class="pane-title">
          <img src="./logo.svg" class="logo" alt="">
          Backlog
        </div>
        <button class="gear-icon" id="system-info-btn" title="System Info">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
          </svg>
        </button>
      </div>
      <div class="pane-content">
        <task-filter-bar></task-filter-bar>
        <task-list></task-list>
      </div>
    </div>
    
    <!-- Right Pane: Task Detail -->
    <div class="right-pane" id="right-pane">
      <div class="task-pane">
        <div class="pane-header" id="task-pane-header">
          <div class="pane-title">Task Detail</div>
        </div>
        <div class="pane-content">
          <task-detail></task-detail>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
